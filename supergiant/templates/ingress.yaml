{{- if .Values.ingress.enabled -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  labels:
    app: {{ .Values.ingress.name }}
    chart: {{ .Values.ingress.name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
    - host:
      http:
        paths:
          - path: /{{ .Values.namespace }}/ui
            backend:
              serviceName: {{ .Values.ui.name }}
              servicePort: {{ .Values.ui.service.externalPort }}
          - path: /{{ .Values.namespace }}/api
            backend:
              serviceName: {{ .Values.api.name }}
              servicePort: {{ .Values.api.service.externalPort }}
{{- end -}}
