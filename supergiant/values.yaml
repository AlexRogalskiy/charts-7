api:
  arch: amd64
  psql: true
  psqlhost: host
  psqluser: user
  psqlpass: pass
  enabled: true
  replicaCount: 1
  name: supergiant-api
  support: # Sets a default hidden support password for your cluster.
    enabled: true
    password: cheese1234
  image:
    repository: supergiant/supergiant-api
    tag: latest
    pullPolicy: Always
  service:
    externalPort: 80
    internalPort: 8080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 512Mi
ui:
  arch: amd64
  enabled: true
  replicaCount: 1
  name: supergiant-ui
  image:
    repository: supergiant/supergiant-ui
    tag: latest
    pullPolicy: Always
  service:
    externalPort: 80
    internalPort: 3001
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 62Mi
ingress:
  enabled: true
  name: supergiant
  annotations:
    traefik.frontend.rule.type: PathPrefixStrip
persistence:
  enabled: true
  storageClass: generic
  accessMode: ReadWriteOnce
  size: 8Gi
uniqueurl: supergiant
