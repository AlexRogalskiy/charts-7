# Default values for elasticsearch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: elasticsearch
  tag: 2.3.3
  pullPolicy: IfNotPresent
service:
  name: elasticsearch
  type: ClusterIP
  externalPort: 9200
  internalPort: 9200
  transportPort: 9300
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
