apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:iam::723765766667:server-certificate/*.supergiant.io"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
  name: {{ .Values.traefik.name }}-traefik-lb
  labels:
    app: {{ .Values.traefik.name }}
    chart: {{ .Values.traefik.name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    tier: proxy
  namespace: kube-system
spec:
  type: LoadBalancer
  selector:
    app: {{ .Values.traefik.name }}
    tier: proxy
  ports:
  - port: {{ .Values.traefik.service.externalServerPort }}
    targetPort: {{ .Values.traefik.service.internalServerPort }}
