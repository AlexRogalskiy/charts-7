# Default values for traefik.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
traefik:
  name: traefik-proxy
  service:
    externalServerPort: 443
    internalServerPort: 80
    externalUIPort: 80
    internalUIPort: 8080
  image:
    repository: traefik
    tag: v1.4-alpine
    pullPolicy: IfNotPresent
resources: {}
